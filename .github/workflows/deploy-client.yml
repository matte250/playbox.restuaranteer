name: Deploy Client

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency: 
  group: "deploy-client"

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    env:
      API_URL: https://resturanteer.azurewebsites.net/
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ« Login to azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_STORAGE_AUTH }}

      - name: ğŸ“¥ Download node dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ‘·â€â™€ï¸ Build static site
        working-directory: ./client
        run: npm run build
        
      - name: ğŸŒ Publish to azure
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name resturanteer --auth-mode key -d '$web' -s ./client/public
