version: "3.9"
services:
  server:
    build: 
      context: ./server
    command: npx prisma migrate && npx prisma db seed && node --es-module-specifier-resolution=node dist/index.js
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:secret@postgres:5432/resturanteer?schema=public
  postgres:
    image: postgres:14.0
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: resturanteer
    ports:
      - 5432:5432
