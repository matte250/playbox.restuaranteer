version: "3.9"
services:
  db:
    image: mysql:8.0.26
    volumes:
      - "./sql/:/docker-entrypoint-initdb.d"
      - "./sql/:/sql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: restu_db
    ports: 
      - 3306:3306
    expose:
      - 3306
  web:
    build: 
      context: ./
      dockerfile: ./.devcontainer/Dockerfile
    environment: 
      DB_HOST: "db"
    volumes:
      - "./:/usr/src/app"
    depends_on:
      - "db"
    ports:
      - "3000:3000"
      - "9229:9229"
      - "35729:35729"
